<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/reg.css"/>
		<script src="../js/cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../jQuery/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="top">
			<img src="../img/reg/logo.jpg" alt="" id="logo" />
			<p>欢迎登录</p>
		</div>
		<div class="cont">
			<div class="main">
				<b>会员登录</b>
				<p>没有速普账号？<a href="login.html">立即注册</a></p>
				<form action="">
					<input type="text" id="txt" placeholder="邮箱、手机号、账号" />
					<input type="password" id="pwd" placeholder="密码" />
					<div class="test">
						<span id="testSpan">></span>
						按住滑块拖动到最后边
					</div>
					<input type="checkbox" name="rem" id="rem" value="" />记住用户名
					<input type="checkbox" name="aut" id="aut" checked="checked" />自动登陆
					<a href="#">忘记密码了？</a>
					<input type="button" id="btn" value="登陆" />
				</form>
				<div class="friend">
					<p>合作账户登陆：</p>
					<a href="#"><img src="../img/reg/zhifubao.png"/></a>
					<a href="#"><img src="../img/reg/weibo.png"/></a>
				</div>				
			</div>
		</div>
		
		<div class="foot">
			<p>Copyright © 速普商城 2010-2016 All Right Reseved 鲁 ICP 证 09059644 号</p>
			<img src="../img/index/ft_left.png" alt="" id="gongan" />
			<img src="../img/index/ft_right.png" alt="" />
		</div>
	</body>
